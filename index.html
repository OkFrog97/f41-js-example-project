<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <section class="form-section m-3">
                        <form class="mb-3" name="studentsForm">
                            <div class="row mb-3">
                                <input id="name" name="name" class="form-control" type="text" placeholder="ФИО" aria-label="default input example">
                            </div>
                            <div class="row mb-3">
                                <select id="faculty" name="faculty" class="form-select" aria-label="Default select example">
                                    <option value="econom">Экономический</option>
                                    <option value="phisic">Физический</option>
                                    <option value="math">Математический</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <input id="rate" name="rate" class="form-control" type="number" placeholder="Средний балл" aria-label="default input example">
                            </div>
                            <div class="row mb-3 p-0">
                                <div class="d-flex gap-2 flex-row justify-content-end  p-0">
                                    <button id="addBtn" type="button" class="btn btn-outline-primary">Добавить</button>
                                    <button id="deleteBtn" type="button" class="btn btn-outline-danger">Удалить</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-6">
                    <section id="table-section">
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- Scripts -->
    <script type="module" src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
